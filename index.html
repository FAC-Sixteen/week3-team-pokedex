<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/Style/normalise.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/Style/style.css"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="poke_solid">Pokesign</h1><h1 class="poke_hollow">Pokesign</h1>
    <div class="container">
      <div class="leftSide">
        <div class="leftCurve">
          <div class="blueLight"><div class="blueLightReflect"></div></div>
          <div class="redLight"></div>
          <div class="yellowLight"></div>
          <div class="greenLight"></div>
        </div>
        <div class="middleCurve"></div>
        <div class="rightCurve"></div>
        <div class="frameScreen">
          <div class="screen">
            <span class="name"></span><br />
            <div class="img"><img src="" alt="" class="pokeImage" /></div>
          </div>
          <div class="redDot"></div>
          <div class="grill"></div>
        </div>

        <div class="input">
          <p>Select your star sign:</p>
          <form>
            <select id="zodiac_drop" name="Zodiac">
              <option selected disabled hidden>choose here</option>
            </select>
            <input id="pokeSubmit" type="submit" value=""/>
          </form>
        </div>
        <div class="cross"></div>
        <div class="articulation"></div>
      </div>
      <div class="rightSide">
        <div class="description">
          <p>Horoscope</p>
          <p class="horoscopeText"></p>
        </div>
        <div class="types">
          <p>Pokemon Name</p>
          <p class="pokeNameText"></p>
        </div>
        <div class="height">
          <p>Zodiac Element</p>
          <p class="zodiacType"></p>
        </div>
        <div class="weight">
          <p>Pokemon type</p>
          <p class="pokeTypeText"></p>
        </div>
        <div class="stats"><p>Battle Stats</p>
        <p class="statText"></p>
        </div>
      </div>
    </div>
    <script src="private/api_function.js"></script>
    <script src="private/pure.js"></script>
    <script src="public/zodiac_profile.js"></script>
    <script src="public/zodiac_list.js"></script>
    <script src="private/zodiac_type.js"></script>
    <script src="./private/getPokeUrlFromType.js"></script>
    <script src="./private/getPokeDetails.js"></script>
    <script src="./private/pokeType.js"></script>
    <script src="public/dom.js"></script>
  </body>
</html>
