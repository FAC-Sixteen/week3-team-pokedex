<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/Style/normalise.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/Style/style.css"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="poke_solid">Pokesign</h1>
    <h1 class="poke_hollow">Pokesign</h1>
    <div class="controlsContainer">
      <img class="controlsSymbol" alt="audio controls play/pause" src="./public/img/iconfinder_icon-play_211876.png" onclick = "togglePlay()">
    </div>
    <div class="container">
      <div class="leftSide">
        <div class="leftCurve">
          <!--
            <div>
               <button onclick = "document.getElementById('player').play()">Play</button>
               <button onclick = "document.getElementById('player').pause()">Pause</button>
            </div>
          -->
          <div class="blueLight"><div class="blueLightReflect"></div></div>
          <div class="redLight"></div>
          <div class="yellowLight"></div>
          <div class="greenLight"></div>
        </div>
        <div class="middleCurve"></div>
        <div class="rightCurve"></div>
        <div class="frameScreen">
          <div class="screen">
            <span class="name"></span><br />
            <div class="img"><img src="" alt="" class="pokeImage" /></div>
          </div>
          <div class="redDot"></div>
          <div class="grill"></div>
        </div>

        <div class="input">
          <p>Select your star sign and click the pokeball:</p>
          <form>
            <select id="zodiac_drop" name="Zodiac" aria-label="listbox">
              <option selected disabled hidden>choose here</option>
            </select>
            <button aria-label="pokeball submit button" id="pokeSubmit" type="submit" value=""><img class="poke_submit_img" alt="pokeball button" src="public/img/pokeball.png"></button>
          </form>
        </div>
        <div class="cross"></div>
        <div class="articulation"></div>
      </div>
      <div class="rightSide">
        <div class="description">
          <p>Horoscope</p>
          <p class="horoscopeText"></p>
        </div>
        <div class="types">
          <p>Pokemon Name</p>
          <p class="pokeNameText"></p>
        </div>
        <div class="height">
          <p>Zodiac Element</p>
          <p class="zodiacType"></p>
        </div>
        <div class="weight">
          <p>Pokemon type</p>
          <p class="pokeTypeText"></p>
        </div>
        <div class="stats">
          <p>Battle Stats</p>
          <p class="statText"></p>
        </div>
      </div>
    </div>
    <!--
      <audio controls>
        <source src="./public/audio/Pokemon Gameboy Music.mp3" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    -->

    <audio id="player" src="./public/audio/Pokemon Gameboy Music.mp3"></audio>

    <script src="private/apiFunction.js"></script>
    <script src="public/audioControls.js"></script>
    <script src="private/addListener.js"></script>
    <script src="public/zodiacProfile.js"></script>
    <script src="public/zodiacList.js"></script>
    <script src="private/zodiacType.js"></script>
    <script src="./private/getPokeUrlFromType.js"></script>
    <script src="./private/getPokeDetails.js"></script>
    <script src="./private/pokeType.js"></script>
    <script src="public/dom.js"></script>
  </body>
</html>
