<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/Style/normalise.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/Style/style.css">
    <title>Pokedex</title>
</head>
<body>
<header> 
    <img src="public/img/Pokemon-Logo.jpg" class="poke_logo">
</header>
        <div class="container">
                <div class="leftSide">
                  <div class="leftCurve">
                    <div class="blueLight">
                      <div class="blueLightReflect"></div>
                    </div>
                    <div class="redLight"></div>
                    <div class="yellowLight"></div>
                    <div class="greenLight"></div>
                  </div>
                  <div class="middleCurve"></div>
                  <div class="rightCurve"></div>
                  <div class="frameScreen">
                    <div class="screen">
                      <span class="name"></span><br>
                      <div class="img">
                        <img src="" alt="" class="pokeImage">
                      </div>
                    </div>
                    <div class="errorScreen"><p>404 ERROR :<BR>Pokemon not Found</p><p class="sad">&#9785</p>
                    </div>
                    <div class="redDot"></div>
                    <div class="grill"></div>
                  </div>
                 
                    <div class="input">
                      <p> Select your star sign:</p>
                      <form>
                            <select id="zodiac_drop" name="Zodiac">
                              <option selected disabled hidden >Choose here</option>
                            </select>
                            <input type="submit">
                          </form>
                    </div>
                    <div class="cross"></div>
                  <div class="articulation"></div>
                </div>
                <div class="rightSide">
                  <div class="description">
                    <p>Description</p>
                    <p class="descriptionText"></p>
                  </div>
                  <div class="types">
                    <p>Types</p>
                    <p class="typeText"></p>
                  </div>
                  <div class="height">
                    <p>Height</p>
                    <p class="heightText"></p>
                  </div>
                  <div class="weight">
                    <p>Weight</p>
                    <p class="weightText"></p>
                  </div>
                  <div class="stats">
                    <p>Statistics</p>
                   
                    </div>
                  
                  </div>
                </div>
              </div>
    <script src="api_function.js"></script>
    <script src="private/zodiac_list.js"></script>
    <script src="private/pure.js"></script>
    <script src="private/zodiac_profile.js"></script>
</body>
</html>
